<head>

    <ul class="nav justify-content-center">
        <li class="nav-item">
          Check the Weather Now!
        </li>
      </ul>

    <main class="container-fluid row mt-5">
        <section class="col-3">
            <p class="w-100">Search for a city</p>
            <input class="w-100" type="text" placeholder="San Diego">
            <br>
            <button class="w-100 mt-3 btn btn-primary">Search</button>
            <hr>
        </section>
        <section class="col-7">
            <div class="p-1 border">
                <p class="font-weight-bold" style=" font-size: 30px;">City, Date Icon</p>
                <p>Temp: 65</p>
                <p>Wind: 8.43 MPH</p>
                <p>Humidity: 44%</p>
            </div>
            <div>
            </div>
        </section>
    </main>
